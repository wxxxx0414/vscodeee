<!DOCTYPE html>
<html>
    <head>
        <title>Project</title>

        <style>

            body{
                font-family: Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .header{
                height: 70px;
                position: fixed;
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                z-index: 1000;
            }

            .left-section{
                width: 150px;
                display: flex;
                align-items: center;
            }

            .middle-section{
                display: flex;
                flex: 1;
                max-width: 400px;
                align-items: center;
            }

            .right-section{
                width: 200px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                margin-right: 20px;
            }

            .minet-logo{
                width: 80px;
                margin-left: 20px;
                margin-right: 15px;
            }

            .search{
                height: 20px;
                width: 20px;
                margin-top: 6px;
                margin-left: -2px;
            }

            .search-button{
                width: 45px;
                height: 43px;
                border-top-right-radius: 20px;
                border-bottom-right-radius: 20px;
                border-color: rgb(112, 106, 106);
                border-width: 2px;;
            }

            .search-bar{
                flex: 1;
                height: 38px;
                padding-left: 10px;
                margin-right: -5px;
                font-size: 16px;
                border-width: 2px;
                border-style: solid;
                border-color: rgb(112, 106, 106);
                border-top-left-radius: 20px;
                border-bottom-left-radius: 20px;
                box-shadow: inset 1px 2px 5px rgba(0, 0 ,0, 0.05);
            }

            .search-bar::placeholder{
                font-family: Arial;
                font-size: 16px;
            }

            .cart-button, .profile-button{
                width: 45px;
                height: 43px;
                display: flex;
                display: inline-block;
                justify-content: center;
                align-items: center;
                border-top-right-radius: 20px;
                border-bottom-right-radius: 20px;
                border: none;
                background-color: transparent;
                margin-left: 10px;
            }

            .cart, .profile{
                width: 40px;
                object-fit: cover;
                padding: 2px;
            }

            .header-picture{
                width: 100%;
                margin-top: 75px;
            }

            .container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                margin-top: 20px;
                height: 1000px;
            }

            .product-card {
                background-color: white;
                border: 1px solid black;
                border-radius: 8px;
                overflow: hidden;
                transition: transform 0.3s;
            }

            .product-card:hover {
                transform: scale(1.05);
            }

            .product-image {
                width: 100%;
                height: auto;
            }

            .product-info {
                padding: 15px;
            }

            .product-title {
                font-size: 12px;
                margin-bottom: 10px;
            }

            .product-description {
                font-size: 8px;
                color: gray;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <div class="left-section">
                <img class="minet-logo" 
                src="https://i.ibb.co/k997Gmq/Whats-App-Image-2024-05-23-at-10-22-43-adb58cb3-removebg-preview.png">
            </div>
            
            <div class="middle-section">
                <input class="search-bar" 
                type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search"
                    src="https://i.ibb.co/zF2953H/search-icon-png-5.png">
                </button>
            </div>
            
            <div class="right-section">
                <button class="cart-button">
                    <img class="cart" 
                    src="https://i.ibb.co/4S5HyfD/714-7147174-png-file-svg-transparent-background-shopping-cart-icon-pixian-ai.png">
                </button>
                <button class="profile-button">
                    <img class="profile"
                    src="https://i.ibb.co/F8SCJQV/146-1468281-profile-icon-png-transparent-profile-picture-icon-png-removebg-preview.png">
                </button>
            </div>
        </div>

        <div>
            <img class="header-picture"
            src="https://i.ibb.co/HnRRNgg/433435676-432542845948194-4794395007619408604-n.jpg">
        </div>
        <div class="container">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Product 1</h3>
                    <p class="product-description">Description of product 1.</p>
                </div>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Product 2</h3>
                    <p class="product-description">Description of product 2.</p>
                </div>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Product 3</h3>
                    <p class="product-description">Description of product 3.</p>
                </div>
            </div>
        </div>
    </body>
</html>
